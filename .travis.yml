language: go

go:
  - 1.8.x
  - 1.9.x
  
before_install:
  - curl -L -s https://github.com/golang/dep/releases/download/v0.3.1/dep-linux-amd64 -o $GOPATH/bin/dep
  - chmod +x $GOPATH/bin/dep


install:
  - dep ensure

script:
  - go test ./...

notifications:
  email:
    on_success: change
    on_failure: always
